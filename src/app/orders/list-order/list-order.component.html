<p-table
    [scrollable]="true" 
    scrollHeight="300px"
    [value]="orderList" 
    [tableStyle]="{'min-width': '50rem'}" 
    styleClass="p-datatable-sm mt-3 mb-2">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-center">
            Lista de Pedidos
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">Código<p-sortIcon field="code"> </p-sortIcon></th>
            <th pSortableColumn="delivery_address">Dirección <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="delivery_date">Fecha de Entrega <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="status">Estado <p-sortIcon field="code"></p-sortIcon></th>
            <th pSortableColumn="status">Productos <p-sortIcon field="code"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.delivery_address }}</td>
            <td>{{ order.delivery_date }}</td>
            <td>{{ order.status }}</td>
            <td>
                <p-button styleClass="p-button-sm p-button-success" (click)="setOrder(order)">
                    Ver Productos
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
